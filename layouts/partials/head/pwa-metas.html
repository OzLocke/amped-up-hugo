{{ $icon :=  resources.Get "icons/icon.png" }}
{{ $icon180 := $icon.Fit "180x180" }}
{{ $icon32  := $icon.Fit "32x32" }}
{{ $icon16  := $icon.Fit "16x16" }}


<meta name="theme-color" content="{{ .Site.Params.ThemeColor }}"/>
<link rel="manifest" href="{{ "manifest.json" | absURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ $icon32.Permalink }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ $icon16.Permalink }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ $icon180.Permalink }}">
